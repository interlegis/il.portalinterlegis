<div id="carousel-edit-panels">
  {%- for panel, data, edit_href in items %}
  <div class="portlet" id="carousel_item_{{ panel }}">
    <div class="portlet-header">Arraste e solte para reordenar os pain√©is</div>
    <div class="portlet-content editable-box">
      <a href="{{ data.target }}">
        <img src="{{ data.image }}" width="340" height="215" />
        <div class="carousel-text">
          <h3>{{ data.title }}</h3>
          <p>
            {{ data.text }}
          </p>
        </div>
      </a>
      <a class="editable-box-link-overlay" href="{{ edit_href }}">
        <img src="pencil_icon.png" width="16" height="16" alt="Editar esta caixa" />
      </a>
    </div>
  </div>
  {%- endfor %}
</div>
<form id="carousel-add-form" method="post" action="{{ carousel_edit_href }}">
  <button id="carousel-add-button" type="submit" name="add" value="_">
    Adicionar um novo painel
  </button>
</form>
